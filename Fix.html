<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Under Maintenance</title>
    <meta name="description" content="Our pipeline is being fixed. Please visit later.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a237e; /* navy dark */
            --secondary-color: #3949ab; /* navy medium */
            --accent-color: #f59e0b;
            --text-primary: #ffffff;
            --text-secondary: #c5cae9;
            --background: #0d1033; /* very dark navy */
            --surface: #1c1f52; /* navy container */
            --border: #3949ab;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.2), 0 2px 4px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 20px -3px rgba(0,0,0,0.3), 0 4px 6px -2px rgba(0,0,0,0.2);
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            background: var(--surface);
            padding: 2rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-primary);
            padding: 2rem 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.2;
        }

        header p {
            font-size: 1.1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }

        .gif-wrapper {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gif-wrapper img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .message {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.75rem; }
            header p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our pipeline is fixing</h1>
            <p>Please visit here later.</p>
        </header>

        <div class="gif-wrapper">
            <img src="https://i.giphy.com/D2eqJMTJRsGCDegOhj.webp" alt="Pipeline Maintenance GIF">
        </div>

        <p class="message"></p>
    </div>
</body>
</html>
